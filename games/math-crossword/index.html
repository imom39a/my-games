<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Math Crossword</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Fredoka', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }
        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .back-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            touch-action: manipulation;
        }
        .level-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        .settings-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            touch-action: manipulation;
        }
        .stats-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat {
            font-size: 1rem;
            color: #666;
        }
        .grid-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .grid {
            display: inline-grid;
            gap: 2px;
            background: #ddd;
            padding: 2px;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 3px;
            user-select: none;
        }
        .cell.black {
            background: transparent;
            border: none;
        }
        .cell.filled {
            background: #ffe4b5;
            color: #333;
        }
        .cell.empty {
            background: white;
            border: 2px solid #ddd;
            cursor: pointer;
            touch-action: manipulation;
        }
        .cell.empty:hover {
            border-color: #667eea;
        }
        .cell.selected {
            border: 3px solid #667eea;
            background: #e3f2fd;
        }
        .cell.correct {
            background: #c8e6c9;
            border-color: #4caf50;
            animation: pop 0.3s;
        }
        .cell.wrong {
            background: #ffcdd2;
            animation: shake 0.5s;
        }
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .answers-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .answers-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .answer-btn {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            background: white;
            color: #4caf50;
            border: 2px solid #4caf50;
            border-radius: 10px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s;
        }
        .answer-btn:active {
            transform: scale(0.95);
            background: #4caf50;
            color: white;
        }
        .answer-btn.used {
            opacity: 0.3;
            pointer-events: none;
        }
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 1000;
            display: none;
        }
        .celebration.show {
            display: block;
            animation: pop 0.5s;
        }
        .celebration h2 {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .celebration p {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 25px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-primary {
            background: #4caf50;
            color: white;
        }
        .btn-secondary {
            background: #667eea;
            color: white;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }
        @media (max-width: 600px) {
            .cell {
                width: 32px;
                height: 32px;
                font-size: 0.95rem;
            }
            .answers-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            .level-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='../../index.html'">‚Üê Back</button>
        <div class="level-title" id="levelTitle">LEVEL 1</div>
        <button class="settings-btn" onclick="showLevelSelect()">‚öôÔ∏è</button>
    </div>
    
    <div class="stats-bar">
        <div class="stat">Mistakes: <span id="mistakes">0</span>/3</div>
        <div class="stat">Time: <span id="timer">00:00</span></div>
    </div>
    
    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>
    
    <div class="answers-container">
        <div class="answers-grid" id="answersGrid"></div>
    </div>
    
    <div class="celebration" id="celebration">
        <h2>üéâ Amazing! üéâ</h2>
        <p id="completionMsg"></p>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="nextLevel()">Next Level</button>
            <button class="btn btn-secondary" onclick="showLevelSelect()">Choose Level</button>
        </div>
    </div>
    
    <canvas id="confetti"></canvas>

    <script>
        const LEVELS = {
            1: { size: 7, difficulty: 'easy' },
            2: { size: 8, difficulty: 'easy' },
            3: { size: 9, difficulty: 'medium' },
            4: { size: 10, difficulty: 'medium' },
            5: { size: 11, difficulty: 'hard' }
        };
        
        let currentLevel = 1;
        let grid = [];
        let emptyCells = [];
        let selectedCell = null;
        let mistakes = 0;
        let startTime = null;
        let timerInterval = null;
        let answerOptions = [];
        
        function startLevel(level) {
            currentLevel = level;
            const config = LEVELS[level];
            mistakes = 0;
            startTime = Date.now();
            
            document.getElementById('levelTitle').textContent = `LEVEL ${level}`;
            document.getElementById('mistakes').textContent = '0';
            document.getElementById('celebration').classList.remove('show');
            
            generatePuzzle(config);
            startTimer();
        }
        
        function generatePuzzle(config) {
            const size = config.size;
            grid = Array(size).fill().map(() => Array(size).fill(null));
            emptyCells = [];
            answerOptions = [];
            
            // Generate crossword-style math problems
            const numProblems = Math.floor(size * 1.2);
            
            for (let i = 0; i < numProblems; i++) {
                const isHorizontal = Math.random() > 0.5;
                const length = 5; // num op num = answer
                
                let row, col, attempts = 0;
                do {
                    row = Math.floor(Math.random() * (size - (isHorizontal ? 0 : length)));
                    col = Math.floor(Math.random() * (size - (isHorizontal ? length : 0)));
                    attempts++;
                } while (attempts < 100 && !canPlace(row, col, length, isHorizontal, size));
                
                if (attempts >= 100) continue;
                
                const problem = generateProblem(config.difficulty);
                placeProblem(row, col, isHorizontal, problem);
            }
            
            // Generate answer options (correct answers + some wrong ones)
            const correctAnswers = emptyCells.map(c => c.answer);
            answerOptions = [...correctAnswers];
            
            // Add some wrong answers
            while (answerOptions.length < 21) {
                const wrong = Math.floor(Math.random() * 50) + 1;
                if (!answerOptions.includes(wrong)) {
                    answerOptions.push(wrong);
                }
            }
            
            answerOptions.sort((a, b) => a - b);
            
            renderGrid(size);
            renderAnswers();
        }
        
        function canPlace(row, col, length, isHorizontal, size) {
            for (let i = 0; i < length; i++) {
                const r = isHorizontal ? row : row + i;
                const c = isHorizontal ? col + i : col;
                if (r >= size || c >= size || grid[r][c] !== null) return false;
            }
            return true;
        }
        
        function generateProblem(difficulty) {
            let num1, num2, op, answer;
            
            if (difficulty === 'easy') {
                op = Math.random() > 0.5 ? '+' : '-';
                if (op === '+') {
                    num1 = Math.floor(Math.random() * 20) + 1;
                    num2 = Math.floor(Math.random() * 20) + 1;
                    answer = num1 + num2;
                } else {
                    num1 = Math.floor(Math.random() * 30) + 10;
                    num2 = Math.floor(Math.random() * num1);
                    answer = num1 - num2;
                }
            } else if (difficulty === 'medium') {
                const ops = ['+', '-', '√ó'];
                op = ops[Math.floor(Math.random() * ops.length)];
                if (op === '√ó') {
                    num1 = [2, 3, 5][Math.floor(Math.random() * 3)];
                    num2 = Math.floor(Math.random() * 10) + 1;
                    answer = num1 * num2;
                } else if (op === '+') {
                    num1 = Math.floor(Math.random() * 30) + 1;
                    num2 = Math.floor(Math.random() * 30) + 1;
                    answer = num1 + num2;
                } else {
                    num1 = Math.floor(Math.random() * 40) + 10;
                    num2 = Math.floor(Math.random() * num1);
                    answer = num1 - num2;
                }
            } else {
                const ops = ['√ó', '√∑'];
                op = ops[Math.floor(Math.random() * ops.length)];
                if (op === '√ó') {
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    answer = num1 * num2;
                } else {
                    num2 = Math.floor(Math.random() * 12) + 1;
                    answer = Math.floor(Math.random() * 12) + 1;
                    num1 = num2 * answer;
                }
            }
            
            return { num1, num2, op, answer };
        }
        
        function placeProblem(row, col, isHorizontal, problem) {
            const cells = [problem.num1, problem.op, problem.num2, '=', null];
            
            for (let i = 0; i < cells.length; i++) {
                const r = isHorizontal ? row : row + i;
                const c = isHorizontal ? col + i : col;
                
                if (i === 4) {
                    grid[r][c] = { type: 'empty', answer: problem.answer };
                    emptyCells.push({ row: r, col: c, answer: problem.answer });
                } else {
                    grid[r][c] = { type: 'filled', value: cells[i] };
                }
            }
        }
        
        function renderGrid(size) {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            
            const isMobile = window.innerWidth <= 600;
            const cellSize = isMobile ? 32 : 40;
            
            gridEl.style.gridTemplateColumns = `repeat(${size}, ${cellSize}px)`;
            
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cell = document.createElement('div');
                    const data = grid[r][c];
                    
                    if (!data) {
                        cell.className = 'cell black';
                    } else if (data.type === 'filled') {
                        cell.className = 'cell filled';
                        cell.textContent = data.value;
                    } else {
                        cell.className = 'cell empty';
                        cell.dataset.row = r;
                        cell.dataset.col = c;
                        cell.onclick = () => selectCell(r, c);
                    }
                    
                    gridEl.appendChild(cell);
                }
            }
        }
        
        function renderAnswers() {
            const answersEl = document.getElementById('answersGrid');
            answersEl.innerHTML = '';
            
            answerOptions.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = num;
                btn.dataset.value = num;
                btn.onclick = () => selectAnswer(num, btn);
                answersEl.appendChild(btn);
            });
        }
        
        function selectCell(row, col) {
            selectedCell = { row, col };
            document.querySelectorAll('.cell.empty').forEach(c => c.classList.remove('selected'));
            document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.add('selected');
        }
        
        function selectAnswer(value, btn) {
            if (!selectedCell) return;
            
            const { row, col } = selectedCell;
            const cellData = grid[row][col];
            const cellEl = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (value === cellData.answer) {
                cellEl.textContent = value;
                cellEl.classList.remove('selected');
                cellEl.classList.add('correct');
                cellEl.onclick = null;
                btn.classList.add('used');
                playSound('correct');
                
                selectedCell = null;
                
                if (document.querySelectorAll('.cell.empty:not(.correct)').length === 0) {
                    setTimeout(() => celebrate(), 500);
                }
            } else {
                cellEl.classList.add('wrong');
                playSound('wrong');
                mistakes++;
                document.getElementById('mistakes').textContent = mistakes;
                
                setTimeout(() => {
                    cellEl.classList.remove('wrong');
                }, 500);
                
                if (mistakes >= 3) {
                    setTimeout(() => gameOver(), 500);
                }
            }
        }
        
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = Math.floor(elapsed / 60);
                const secs = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);
        }
        
        function celebrate() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('completionMsg').textContent = 
                `Completed in ${Math.floor(elapsed / 60)}:${String(elapsed % 60).padStart(2, '0')} with ${mistakes} mistake${mistakes !== 1 ? 's' : ''}!`;
            document.getElementById('celebration').classList.add('show');
            playSound('celebrate');
            showConfetti();
        }
        
        function gameOver() {
            clearInterval(timerInterval);
            alert('Too many mistakes! Try again!');
            startLevel(currentLevel);
        }
        
        function nextLevel() {
            if (currentLevel < 5) {
                startLevel(currentLevel + 1);
            } else {
                alert('You completed all levels! üéâ');
                startLevel(1);
            }
        }
        
        function showLevelSelect() {
            const level = prompt('Choose level (1-5):', currentLevel);
            if (level && level >= 1 && level <= 5) {
                startLevel(parseInt(level));
            }
        }
        
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'correct') {
                oscillator.frequency.value = 523.25;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else if (type === 'wrong') {
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'celebrate') {
                [523.25, 659.25, 783.99].forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime + i * 0.1);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.5);
                    osc.start(audioContext.currentTime + i * 0.1);
                    osc.stop(audioContext.currentTime + i * 0.1 + 0.5);
                });
            }
        }
        
        function showConfetti() {
            const canvas = document.getElementById('confetti');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');
            
            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 2,
                    color: ['#667eea', '#764ba2', '#4caf50', '#ffc107', '#f44336'][Math.floor(Math.random() * 5)],
                    vx: Math.random() * 2 - 1,
                    vy: Math.random() * 3 + 2
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fill();
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                });
                
                if (particles.some(p => p.y < canvas.height)) {
                    requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }
            
            animate();
        }
        
        startLevel(1);
    </script>
</body>
</html>
